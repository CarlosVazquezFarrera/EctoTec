<!-- Encabezado -->
<div class="flex encabezado mt-5 mx-28 shadow-2xl">
    <div class="w-2/3 grid justify-items-stretch texto-encabezado"> 
        <p class="text-5xl text-white justify-self-start">Green Leaves</p>
    </div>
    <div class="w-1/3 grid justify-items-stretch"> 
        <img class="w-1/2 justify-self-end" src="/assets/img/hoja.png"/>
    </div>
</div>

<!-- Formulario -->
<div>
    <form   [formGroup]="form"
            class="border-2 border-grey rounded-lg p-5 mx-24 mt-10">
        <!-- Nombre -->
        <div>
            <label class="mr-5 my-5 self-start mb-2 font-medium text-gray-800" for="nombre">Nombre</label>
            <input class="w-full border-2 border-black outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded" 
                    type="text" id="nombre" name="nombre" placeholder="Nombre" required
                    formControlName="nombre"/>
        </div>
        <!-- Correo -->
        <div class="mt-2">
            <label class="mr-5 my-5 self-start mb-2 font-medium text-gray-800" for="mail">E-Mail</label>
            <input class="w-full border-2 border-black outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded" 
                    type="email" id="mail" name="mail" placeholder="Emial" required
                    formControlName="mail"/>
        </div>
        <!-- Teléfono -->
        <div class="mt-2">
            <label class="mr-5 my-5 self-start mb-2 font-medium text-gray-800" for="telefono">Teléfono</label>
            <input class="w-full border-2 border-black outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded" 
                    type="tel" id="telefono" name="telefono" placeholder="Teléfono" required
                    formControlName="telefono"/>
        </div>
        <!-- Fecha -->
        <div class="mt-2 flex flex-col">
            <label class="mr-5 my-5 self-start mb-2 font-medium text-gray-800" for="fecha">Fecha</label>
            <mat-form-field >
                <mat-label>Fecha</mat-label>
                <input class="w-full mr-5 my-5 self-start mb-2 font-medium text-gray-800" matInput [matDatepicker]="dob" formControlName="fecha">
                <mat-datepicker-toggle  matSuffix [for]="dob"></mat-datepicker-toggle>
                <mat-datepicker #dob></mat-datepicker>
            </mat-form-field> 
        </div>
    </form>
</div>
